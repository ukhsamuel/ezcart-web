    <div class="bg-slide  md:py-4">
        <p-carousel [value]="products" [showNavigators]="false"  [showIndicators]="false" [numVisible]="1" [numScroll]="1" [circular]="false" [responsiveOptions]="bgSlideresponsiveOptions">
            <ng-template let-product pTemplate="item">
                <div class="ad-item">
                    <bg-banner></bg-banner>
                </div>
            </ng-template>
        </p-carousel>
    </div>
    <div class="ad-items md:py-4">
        <p-carousel [value]="posts" [showNavigators]="false" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
            <ng-template let-product pTemplate="item">
                <div class="ad-item">
                    <home-ad-card></home-ad-card>
                </div>
            </ng-template>
        </p-carousel>
    </div>
    <div class="cared ad-items md:py-4">
        <p-carousel [value]="posts"  [showNavigators]="true" [showIndicators]="false" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
            <ng-template let-product pTemplate="item">
                <div class="ad-item">
                    <post [passedData]="product"></post>
                </div>
            </ng-template>
        </p-carousel>
    </div>

    <page-divider title="Top Choice"></page-divider>
    <div class="cared ad-items md:py-4">
        <p-carousel [value]="stores" [showNavigators]="true" [showNavigators]="true" [showIndicators]="false" [numVisible]="5" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
            <ng-template let-store pTemplate="item">
                <div class="ad-item">
                    <store-card [passedData]="store"></store-card>

            </ng-template>
        </p-carousel>
    </div>
