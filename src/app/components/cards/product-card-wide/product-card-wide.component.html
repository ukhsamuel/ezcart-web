<div
    class=" mr-2 relative flex flex-col shadow-xl justify-between shadow-zinc-50 w-60 md:w-80 overflow-hidden mb-4 rounded-3xl"
>
    <span
        class="absolute top-4 cursor-pointer  left-4 bg-orange-500 flex h-6 px-2 text-white items-center rounded-md justify-center"
        >{{passedData.title}}</span
    >
    <div class="w-full justify-center items-center align-middle">
        <img
            class="w-full rounded-3xl h-28 md:h-36"
            src="{{passedData.photo}}"
            alt=""
        />
    </div>
    <div
        class="py-2 md:py-4 align-bottom h-auto w-full flex flex-col px-4"
    >
        <p class="text-black text-lg font-semibold line-clamp-1">
            {{passedData.title}}
        </p>
        <div class="flex space-x-2 flex-row items-center relative align-middle">
            <span class="text-orange-400 text-sm font-bold">N{{passedData.price}}</span>
            <span class="text-gray-700 text-xs font-normal">|</span>
            <span class="text-gray-700 text-xs font-normal">{{passedData.location}} </span>
            <span> <i class="pi pi-star text-sm text-orange-400"></i> </span>
            <span class="text-gray-700 text-xs font-normal">{{passedData.ratings}} ({{passedData.total}}) </span>
            <span class="absolute bottom-0 right-1">
                <i class="pi pi-heart text-red-400"></i>
            </span>
        </div>
    </div>
</div>
